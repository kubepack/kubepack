apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceDescriptor
metadata:
  labels:
    k8s.io/group: ec2.aws.kubedb.com
    k8s.io/kind: VPC
    k8s.io/resource: vpcs
    k8s.io/version: v1alpha1
  name: ec2.aws.kubedb.com-v1alpha1-vpcs
spec:
  resource:
    group: ec2.aws.kubedb.com
    kind: VPC
    name: vpcs
    scope: Cluster
    version: v1alpha1
  validation:
    openAPIV3Schema:
      description: VPC is the Schema for the VPCs API. Provides a VPC resource.
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
          type: string
        metadata:
          properties:
            name:
              description: 'Name must be unique within a namespace. Is required when
                creating resources, although some resources may allow a client to
                request the generation of an appropriate name automatically. Name
                is primarily intended for creation idempotence and configuration definition.
                Cannot be updated. More info: http://kubernetes.io/docs/user-guide/identifiers#names'
              type: string
            labels:
              additionalProperties:
                type: string
              description: 'Map of string keys and values that can be used to organize
                and categorize (scope and select) objects. May match selectors of
                replication controllers and services. More info: http://kubernetes.io/docs/user-guide/labels'
              type: object
            annotations:
              additionalProperties:
                type: string
              description: 'Annotations is an unstructured key value map stored with
                a resource that may be set by external tools to store and retrieve
                arbitrary metadata. They are not queryable and should be preserved
                when modifying objects. More info: http://kubernetes.io/docs/user-guide/annotations'
              type: object
          type: object
        spec:
          description: VPCSpec defines the desired state of VPC
          properties:
            deletionPolicy:
              default: Delete
              description: 'DeletionPolicy specifies what will happen to the underlying
                external when this managed resource is deleted - either "Delete" or
                "Orphan" the external resource. This field is planned to be deprecated
                in favor of the ManagementPolicies field in a future release. Currently,
                both could be set independently and non-default values would be honored
                if the feature flag is enabled. See the design doc for more information:
                https://github.com/crossplane/crossplane/blob/499895a25d1a1a0ba1604944ef98ac7a1a71f197/design/design-doc-observe-only-resources.md?plain=1#L223'
              enum:
              - Orphan
              - Delete
              type: string
            forProvider:
              properties:
                assignGeneratedIpv6CidrBlock:
                  description: Requests an Amazon-provided IPv6 CIDR block with a
                    /56 prefix length for the VPC. You cannot specify the range of
                    IP addresses, or the size of the CIDR block. Default is false.
                    Conflicts with ipv6_ipam_pool_id
                  type: boolean
                cidrBlock:
                  description: The IPv4 CIDR block for the VPC. CIDR can be explicitly
                    set or it can be derived from IPAM using ipv4_netmask_length.
                  type: string
                enableDnsHostnames:
                  description: A boolean flag to enable/disable DNS hostnames in the
                    VPC. Defaults false.
                  type: boolean
                enableDnsSupport:
                  description: A boolean flag to enable/disable DNS support in the
                    VPC. Defaults to true.
                  type: boolean
                enableNetworkAddressUsageMetrics:
                  description: Indicates whether Network Address Usage metrics are
                    enabled for your VPC. Defaults to false.
                  type: boolean
                instanceTenancy:
                  description: A tenancy option for instances launched into the VPC.
                    Default is default, which ensures that EC2 instances launched
                    in this VPC use the EC2 instance tenancy attribute specified when
                    the EC2 instance is launched. The only other option is dedicated,
                    which ensures that EC2 instances launched in this VPC are run
                    on dedicated tenancy instances regardless of the tenancy attribute
                    specified at launch. This has a dedicated per region fee of $2
                    per hour, plus an hourly per instance usage fee.
                  type: string
                ipv4IpamPoolId:
                  description: The ID of an IPv4 IPAM pool you want to use for allocating
                    this VPC's CIDR. IPAM is a VPC feature that you can use to automate
                    your IP address management workflows including assigning, tracking,
                    troubleshooting, and auditing IP addresses across AWS Regions
                    and accounts. Using IPAM you can monitor IP address usage throughout
                    your AWS Organization.
                  type: string
                ipv4NetmaskLength:
                  description: The netmask length of the IPv4 CIDR you want to allocate
                    to this VPC. Requires specifying a ipv4_ipam_pool_id.
                  type: number
                ipv6CidrBlock:
                  description: IPv6 CIDR block to request from an IPAM Pool. Can be
                    set explicitly or derived from IPAM using ipv6_netmask_length.
                  type: string
                ipv6CidrBlockNetworkBorderGroup:
                  description: By default when an IPv6 CIDR is assigned to a VPC a
                    default ipv6_cidr_block_network_border_group will be set to the
                    region of the VPC. This can be changed to restrict advertisement
                    of public addresses to specific Network Border Groups such as
                    LocalZones.
                  type: string
                ipv6IpamPoolId:
                  description: IPAM Pool ID for a IPv6 pool. Conflicts with assign_generated_ipv6_cidr_block.
                  type: string
                ipv6NetmaskLength:
                  description: 'Netmask length to request from IPAM Pool. Conflicts
                    with ipv6_cidr_block. This can be omitted if IPAM pool as a allocation_default_netmask_length
                    set. Valid values: 56.'
                  type: number
                region:
                  description: Region is the region you'd like your resource to be
                    created in.
                  type: string
                tags:
                  additionalProperties:
                    type: string
                  description: A map of tags to assign to the resource. If configured
                    with a provider default_tags configuration block present, tags
                    with matching keys will overwrite those defined at the provider-level.
                  type: object
                tagsAll:
                  additionalProperties:
                    type: string
                  description: A map of tags assigned to the resource, including those
                    inherited from the provider default_tags configuration block.
                  type: object
              type: object
            initProvider:
              description: THIS IS A BETA FIELD. It will be honored unless the Management
                Policies feature flag is disabled. InitProvider holds the same fields
                as ForProvider, with the exception of Identifier and other resource
                reference fields. The fields that are in InitProvider are merged into
                ForProvider when the resource is created. The same fields are also
                added to the terraform ignore_changes hook, to avoid updating them
                after creation. This is useful for fields that are required on creation,
                but we do not desire to update them after creation, for example because
                of an external controller is managing them, like an autoscaler.
              properties:
                assignGeneratedIpv6CidrBlock:
                  description: Requests an Amazon-provided IPv6 CIDR block with a
                    /56 prefix length for the VPC. You cannot specify the range of
                    IP addresses, or the size of the CIDR block. Default is false.
                    Conflicts with ipv6_ipam_pool_id
                  type: boolean
                cidrBlock:
                  description: The IPv4 CIDR block for the VPC. CIDR can be explicitly
                    set or it can be derived from IPAM using ipv4_netmask_length.
                  type: string
                enableDnsHostnames:
                  description: A boolean flag to enable/disable DNS hostnames in the
                    VPC. Defaults false.
                  type: boolean
                enableDnsSupport:
                  description: A boolean flag to enable/disable DNS support in the
                    VPC. Defaults to true.
                  type: boolean
                enableNetworkAddressUsageMetrics:
                  description: Indicates whether Network Address Usage metrics are
                    enabled for your VPC. Defaults to false.
                  type: boolean
                instanceTenancy:
                  description: A tenancy option for instances launched into the VPC.
                    Default is default, which ensures that EC2 instances launched
                    in this VPC use the EC2 instance tenancy attribute specified when
                    the EC2 instance is launched. The only other option is dedicated,
                    which ensures that EC2 instances launched in this VPC are run
                    on dedicated tenancy instances regardless of the tenancy attribute
                    specified at launch. This has a dedicated per region fee of $2
                    per hour, plus an hourly per instance usage fee.
                  type: string
                ipv4IpamPoolId:
                  description: The ID of an IPv4 IPAM pool you want to use for allocating
                    this VPC's CIDR. IPAM is a VPC feature that you can use to automate
                    your IP address management workflows including assigning, tracking,
                    troubleshooting, and auditing IP addresses across AWS Regions
                    and accounts. Using IPAM you can monitor IP address usage throughout
                    your AWS Organization.
                  type: string
                ipv4NetmaskLength:
                  description: The netmask length of the IPv4 CIDR you want to allocate
                    to this VPC. Requires specifying a ipv4_ipam_pool_id.
                  type: number
                ipv6CidrBlock:
                  description: IPv6 CIDR block to request from an IPAM Pool. Can be
                    set explicitly or derived from IPAM using ipv6_netmask_length.
                  type: string
                ipv6CidrBlockNetworkBorderGroup:
                  description: By default when an IPv6 CIDR is assigned to a VPC a
                    default ipv6_cidr_block_network_border_group will be set to the
                    region of the VPC. This can be changed to restrict advertisement
                    of public addresses to specific Network Border Groups such as
                    LocalZones.
                  type: string
                ipv6IpamPoolId:
                  description: IPAM Pool ID for a IPv6 pool. Conflicts with assign_generated_ipv6_cidr_block.
                  type: string
                ipv6NetmaskLength:
                  description: 'Netmask length to request from IPAM Pool. Conflicts
                    with ipv6_cidr_block. This can be omitted if IPAM pool as a allocation_default_netmask_length
                    set. Valid values: 56.'
                  type: number
                tags:
                  additionalProperties:
                    type: string
                  description: A map of tags to assign to the resource. If configured
                    with a provider default_tags configuration block present, tags
                    with matching keys will overwrite those defined at the provider-level.
                  type: object
                tagsAll:
                  additionalProperties:
                    type: string
                  description: A map of tags assigned to the resource, including those
                    inherited from the provider default_tags configuration block.
                  type: object
              type: object
            managementPolicies:
              default:
              - '*'
              description: 'THIS IS A BETA FIELD. It is on by default but can be opted
                out through a Crossplane feature flag. ManagementPolicies specify
                the array of actions Crossplane is allowed to take on the managed
                and external resources. This field is planned to replace the DeletionPolicy
                field in a future release. Currently, both could be set independently
                and non-default values would be honored if the feature flag is enabled.
                If both are custom, the DeletionPolicy field will be ignored. See
                the design doc for more information: https://github.com/crossplane/crossplane/blob/499895a25d1a1a0ba1604944ef98ac7a1a71f197/design/design-doc-observe-only-resources.md?plain=1#L223
                and this one: https://github.com/crossplane/crossplane/blob/444267e84783136daa93568b364a5f01228cacbe/design/one-pager-ignore-changes.md'
              items:
                description: A ManagementAction represents an action that the Crossplane
                  controllers can take on an external resource.
                enum:
                - Observe
                - Create
                - Update
                - Delete
                - LateInitialize
                - '*'
                type: string
              type: array
            providerConfigRef:
              default:
                name: default
              description: ProviderConfigReference specifies how the provider that
                will be used to create, observe, update, and delete this managed resource
                should be configured.
              properties:
                name:
                  description: Name of the referenced object.
                  type: string
                policy:
                  description: Policies for referencing.
                  properties:
                    resolution:
                      default: Required
                      description: Resolution specifies whether resolution of this
                        reference is required. The default is 'Required', which means
                        the reconcile will fail if the reference cannot be resolved.
                        'Optional' means this reference will be a no-op if it cannot
                        be resolved.
                      enum:
                      - Required
                      - Optional
                      type: string
                    resolve:
                      description: Resolve specifies when this reference should be
                        resolved. The default is 'IfNotPresent', which will attempt
                        to resolve the reference only when the corresponding field
                        is not present. Use 'Always' to resolve the reference on every
                        reconcile.
                      enum:
                      - Always
                      - IfNotPresent
                      type: string
                  type: object
              required:
              - name
              type: object
            publishConnectionDetailsTo:
              description: PublishConnectionDetailsTo specifies the connection secret
                config which contains a name, metadata and a reference to secret store
                config to which any connection details for this managed resource should
                be written. Connection details frequently include the endpoint, username,
                and password required to connect to the managed resource.
              properties:
                configRef:
                  default:
                    name: default
                  description: SecretStoreConfigRef specifies which secret store config
                    should be used for this ConnectionSecret.
                  properties:
                    name:
                      description: Name of the referenced object.
                      type: string
                    policy:
                      description: Policies for referencing.
                      properties:
                        resolution:
                          default: Required
                          description: Resolution specifies whether resolution of
                            this reference is required. The default is 'Required',
                            which means the reconcile will fail if the reference cannot
                            be resolved. 'Optional' means this reference will be a
                            no-op if it cannot be resolved.
                          enum:
                          - Required
                          - Optional
                          type: string
                        resolve:
                          description: Resolve specifies when this reference should
                            be resolved. The default is 'IfNotPresent', which will
                            attempt to resolve the reference only when the corresponding
                            field is not present. Use 'Always' to resolve the reference
                            on every reconcile.
                          enum:
                          - Always
                          - IfNotPresent
                          type: string
                      type: object
                  required:
                  - name
                  type: object
                metadata:
                  description: Metadata is the metadata for connection secret.
                  properties:
                    annotations:
                      additionalProperties:
                        type: string
                      description: Annotations are the annotations to be added to
                        connection secret. - For Kubernetes secrets, this will be
                        used as "metadata.annotations". - It is up to Secret Store
                        implementation for others store types.
                      type: object
                    labels:
                      additionalProperties:
                        type: string
                      description: Labels are the labels/tags to be added to connection
                        secret. - For Kubernetes secrets, this will be used as "metadata.labels".
                        - It is up to Secret Store implementation for others store
                        types.
                      type: object
                    type:
                      description: Type is the SecretType for the connection secret.
                        - Only valid for Kubernetes Secret Stores.
                      type: string
                  type: object
                name:
                  description: Name is the name of the connection secret.
                  type: string
              required:
              - name
              type: object
            writeConnectionSecretToRef:
              description: WriteConnectionSecretToReference specifies the namespace
                and name of a Secret to which any connection details for this managed
                resource should be written. Connection details frequently include
                the endpoint, username, and password required to connect to the managed
                resource. This field is planned to be replaced in a future release
                in favor of PublishConnectionDetailsTo. Currently, both could be set
                independently and connection details would be published to both without
                affecting each other.
              properties:
                name:
                  description: Name of the secret.
                  type: string
                namespace:
                  description: Namespace of the secret.
                  type: string
              required:
              - name
              - namespace
              type: object
          required:
          - forProvider
          type: object
          x-kubernetes-validations:
          - message: spec.forProvider.region is a required parameter
            rule: '!(''*'' in self.managementPolicies || ''Create'' in self.managementPolicies
              || ''Update'' in self.managementPolicies) || has(self.forProvider.region)'
      required:
      - spec
      type: object
