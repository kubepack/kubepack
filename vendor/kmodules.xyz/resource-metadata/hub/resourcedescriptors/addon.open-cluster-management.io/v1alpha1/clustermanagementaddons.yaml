apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceDescriptor
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: addon.open-cluster-management.io
    k8s.io/kind: ClusterManagementAddOn
    k8s.io/resource: clustermanagementaddons
    k8s.io/version: v1alpha1
  name: addon.open-cluster-management.io-v1alpha1-clustermanagementaddons
spec:
  resource:
    group: addon.open-cluster-management.io
    kind: ClusterManagementAddOn
    name: clustermanagementaddons
    scope: Cluster
    version: v1alpha1
  validation:
    openAPIV3Schema:
      description: ClusterManagementAddOn represents the registration of an add-on
        to the cluster manager. This resource allows the user to discover which add-on
        is available for the cluster manager and also provides metadata information
        about the add-on. This resource also provides a linkage to ManagedClusterAddOn,
        the name of the ClusterManagementAddOn resource will be used for the namespace-scoped
        ManagedClusterAddOn resource. ClusterManagementAddOn is a cluster-scoped resource.
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
          type: string
        metadata:
          properties:
            name:
              description: 'Name must be unique within a namespace. Is required when
                creating resources, although some resources may allow a client to
                request the generation of an appropriate name automatically. Name
                is primarily intended for creation idempotence and configuration definition.
                Cannot be updated. More info: http://kubernetes.io/docs/user-guide/identifiers#names'
              type: string
            labels:
              additionalProperties:
                type: string
              description: 'Map of string keys and values that can be used to organize
                and categorize (scope and select) objects. May match selectors of
                replication controllers and services. More info: http://kubernetes.io/docs/user-guide/labels'
              type: object
            annotations:
              additionalProperties:
                type: string
              description: 'Annotations is an unstructured key value map stored with
                a resource that may be set by external tools to store and retrieve
                arbitrary metadata. They are not queryable and should be preserved
                when modifying objects. More info: http://kubernetes.io/docs/user-guide/annotations'
              type: object
          type: object
        spec:
          description: spec represents a desired configuration for the agent on the
            cluster management add-on.
          properties:
            addOnConfiguration:
              description: 'Deprecated: Use supportedConfigs filed instead addOnConfiguration
                is a reference to configuration information for the add-on. In scenario
                where a multiple add-ons share the same add-on CRD, multiple ClusterManagementAddOn
                resources need to be created and reference the same AddOnConfiguration.'
              properties:
                crName:
                  description: crName is the name of the CR used to configure instances
                    of the managed add-on. This field should be configured if add-on
                    CR have a consistent name across the all of the ManagedCluster
                    instaces.
                  type: string
                crdName:
                  description: crdName is the name of the CRD used to configure instances
                    of the managed add-on. This field should be configured if the
                    add-on have a CRD that controls the configuration of the add-on.
                  type: string
                lastObservedGeneration:
                  description: lastObservedGeneration is the observed generation of
                    the custom resource for the configuration of the addon.
                  format: int64
                  type: integer
              type: object
            addOnMeta:
              description: addOnMeta is a reference to the metadata information for
                the add-on.
              properties:
                description:
                  description: description represents the detailed description of
                    the add-on.
                  type: string
                displayName:
                  description: displayName represents the name of add-on that will
                    be displayed.
                  type: string
              type: object
            installStrategy:
              default:
                type: Manual
              description: InstallStrategy represents that related ManagedClusterAddOns
                should be installed on certain clusters.
              properties:
                placements:
                  description: Placements is a list of placement references honored
                    when install strategy type is Placements. All clusters selected
                    by these placements will install the addon If one cluster belongs
                    to multiple placements, it will only apply the strategy defined
                    later in the order. That is to say, The latter strategy overrides
                    the previous one.
                  items:
                    properties:
                      configs:
                        description: Configs is the configuration of managedClusterAddon
                          during installation. User can override the configuration
                          by updating the managedClusterAddon directly.
                        items:
                          properties:
                            group:
                              default: ""
                              description: group of the add-on configuration.
                              type: string
                            name:
                              description: name of the add-on configuration.
                              minLength: 1
                              type: string
                            namespace:
                              description: namespace of the add-on configuration.
                                If this field is not set, the configuration is in
                                the cluster scope.
                              type: string
                            resource:
                              description: resource of the add-on configuration.
                              minLength: 1
                              type: string
                          required:
                          - name
                          - resource
                          type: object
                        type: array
                      name:
                        description: Name is the name of the placement
                        minLength: 1
                        type: string
                      namespace:
                        description: Namespace is the namespace of the placement
                        minLength: 1
                        type: string
                      rolloutStrategy:
                        default:
                          type: All
                        description: The rollout strategy to apply addon configurations
                          change. The rollout strategy only watches the addon configurations
                          defined in ClusterManagementAddOn.
                        properties:
                          all:
                            description: All define required fields for RolloutStrategy
                              type All
                            properties:
                              timeout:
                                default: None
                                description: Timeout define how long workload applier
                                  controller will wait till workload reach successful
                                  state in the cluster. Timeout default value is None
                                  meaning the workload applier will not proceed apply
                                  workload to other clusters if did not reach the
                                  successful state. Timeout must be defined in [0-9h]|[0-9m]|[0-9s]
                                  format examples; 2h , 90m , 360s
                                pattern: ^(([0-9])+[h|m|s])|None$
                                type: string
                            type: object
                          progressive:
                            description: Progressive define required fields for RolloutStrategy
                              type Progressive
                            properties:
                              mandatoryDecisionGroups:
                                description: List of the decision groups names or
                                  indexes to apply the workload first and fail if
                                  workload did not reach successful state. GroupName
                                  or GroupIndex must match with the decisionGroups
                                  defined in the placement's decisionStrategy
                                items:
                                  description: MandatoryDecisionGroup set the decision
                                    group name or group index. GroupName is considered
                                    first to select the decisionGroups then GroupIndex.
                                  properties:
                                    groupIndex:
                                      description: GroupIndex of the decision group
                                        should match the placementDecisions label
                                        value with label key cluster.open-cluster-management.io/decision-group-index
                                      format: int32
                                      type: integer
                                    groupName:
                                      description: GroupName of the decision group
                                        should match the placementDecisions label
                                        value with label key cluster.open-cluster-management.io/decision-group-name
                                      type: string
                                  type: object
                                type: array
                              maxConcurrency:
                                anyOf:
                                - type: integer
                                - type: string
                                description: MaxConcurrency is the max number of clusters
                                  to deploy workload concurrently. The default value
                                  for MaxConcurrency is determined from the clustersPerDecisionGroup
                                  defined in the placement->DecisionStrategy.
                                pattern: ^((100|[0-9]{1,2})%|[0-9]+)$
                                x-kubernetes-int-or-string: true
                              timeout:
                                default: None
                                description: Timeout define how long workload applier
                                  controller will wait till workload reach successful
                                  state in the cluster. Timeout default value is None
                                  meaning the workload applier will not proceed apply
                                  workload to other clusters if did not reach the
                                  successful state. Timeout must be defined in [0-9h]|[0-9m]|[0-9s]
                                  format examples; 2h , 90m , 360s
                                pattern: ^(([0-9])+[h|m|s])|None$
                                type: string
                            type: object
                          progressivePerGroup:
                            description: ProgressivePerGroup define required fields
                              for RolloutStrategy type ProgressivePerGroup
                            properties:
                              mandatoryDecisionGroups:
                                description: List of the decision groups names or
                                  indexes to apply the workload first and fail if
                                  workload did not reach successful state. GroupName
                                  or GroupIndex must match with the decisionGroups
                                  defined in the placement's decisionStrategy
                                items:
                                  description: MandatoryDecisionGroup set the decision
                                    group name or group index. GroupName is considered
                                    first to select the decisionGroups then GroupIndex.
                                  properties:
                                    groupIndex:
                                      description: GroupIndex of the decision group
                                        should match the placementDecisions label
                                        value with label key cluster.open-cluster-management.io/decision-group-index
                                      format: int32
                                      type: integer
                                    groupName:
                                      description: GroupName of the decision group
                                        should match the placementDecisions label
                                        value with label key cluster.open-cluster-management.io/decision-group-name
                                      type: string
                                  type: object
                                type: array
                              timeout:
                                default: None
                                description: Timeout define how long workload applier
                                  controller will wait till workload reach successful
                                  state in the cluster. Timeout default value is None
                                  meaning the workload applier will not proceed apply
                                  workload to other clusters if did not reach the
                                  successful state. Timeout must be defined in [0-9h]|[0-9m]|[0-9s]
                                  format examples; 2h , 90m , 360s
                                pattern: ^(([0-9])+[h|m|s])|None$
                                type: string
                            type: object
                          type:
                            default: All
                            description: Rollout strategy Types are All, Progressive
                              and ProgressivePerGroup 1) All means apply the workload
                              to all clusters in the decision groups at once. 2) Progressive
                              means apply the workload to the selected clusters progressively
                              per cluster. The workload will not be applied to the
                              next cluster unless one of the current applied clusters
                              reach the successful state or timeout. 3) ProgressivePerGroup
                              means apply the workload to decisionGroup clusters progressively
                              per group. The workload will not be applied to the next
                              decisionGroup unless all clusters in the current group
                              reach the successful state or timeout.
                            enum:
                            - All
                            - Progressive
                            - ProgressivePerGroup
                            type: string
                        type: object
                    required:
                    - name
                    - namespace
                    type: object
                  type: array
                  x-kubernetes-list-map-keys:
                  - namespace
                  - name
                  x-kubernetes-list-type: map
                type:
                  default: Manual
                  description: 'Type is the type of the install strategy, it can be:
                    - Manual: no automatic install - Placements: install to clusters
                    selected by placements.'
                  enum:
                  - Manual
                  - Placements
                  type: string
              type: object
            supportedConfigs:
              description: supportedConfigs is a list of configuration types supported
                by add-on. An empty list means the add-on does not require configurations.
                The default is an empty list
              items:
                description: ConfigMeta represents a collection of metadata information
                  for add-on configuration.
                properties:
                  defaultConfig:
                    description: defaultConfig represents the namespace and name of
                      the default add-on configuration. In scenario where all add-ons
                      have a same configuration.
                    properties:
                      name:
                        description: name of the add-on configuration.
                        minLength: 1
                        type: string
                      namespace:
                        description: namespace of the add-on configuration. If this
                          field is not set, the configuration is in the cluster scope.
                        type: string
                    required:
                    - name
                    type: object
                  group:
                    default: ""
                    description: group of the add-on configuration.
                    type: string
                  resource:
                    description: resource of the add-on configuration.
                    minLength: 1
                    type: string
                required:
                - resource
                type: object
              type: array
              x-kubernetes-list-map-keys:
              - group
              - resource
              x-kubernetes-list-type: map
          type: object
      type: object
