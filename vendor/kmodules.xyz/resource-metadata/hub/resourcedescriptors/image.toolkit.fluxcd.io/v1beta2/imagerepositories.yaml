kind: ResourceDescriptor
metadata:
  labels:
    k8s.io/group: image.toolkit.fluxcd.io
    k8s.io/kind: ImageRepository
    k8s.io/resource: imagerepositories
    k8s.io/version: v1beta2
  name: image.toolkit.fluxcd.io-v1beta2-imagerepositories
spec:
  resource:
    group: image.toolkit.fluxcd.io
    kind: ImageRepository
    name: imagerepositories
    scope: Namespaced
    version: v1beta2
  validation:
    openAPIV3Schema:
      description: ImageRepository is the Schema for the imagerepositories API
      properties:
        apiVersion:
          description: |-
            APIVersion defines the versioned schema of this representation of an object.
            Servers should convert recognized schemas to the latest internal value, and
            may reject unrecognized values.
            More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
          type: string
        kind:
          description: |-
            Kind is a string value representing the REST resource this object represents.
            Servers may infer this from the endpoint the client submits requests to.
            Cannot be updated.
            In CamelCase.
            More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
          type: string
        metadata:
          properties:
            name:
              description: 'Name must be unique within a namespace. Is required when
                creating resources, although some resources may allow a client to
                request the generation of an appropriate name automatically. Name
                is primarily intended for creation idempotence and configuration definition.
                Cannot be updated. More info: http://kubernetes.io/docs/user-guide/identifiers#names'
              type: string
            namespace:
              description: "Namespace defines the space within which each name must
                be unique. An empty namespace is equivalent to the \"default\" namespace,
                but \"default\" is the canonical representation. Not all objects are
                required to be scoped to a namespace - the value of this field for
                those objects will be empty. \n Must be a DNS_LABEL. Cannot be updated.
                More info: http://kubernetes.io/docs/user-guide/namespaces"
              type: string
            labels:
              additionalProperties:
                type: string
              description: 'Map of string keys and values that can be used to organize
                and categorize (scope and select) objects. May match selectors of
                replication controllers and services. More info: http://kubernetes.io/docs/user-guide/labels'
              type: object
            annotations:
              additionalProperties:
                type: string
              description: 'Annotations is an unstructured key value map stored with
                a resource that may be set by external tools to store and retrieve
                arbitrary metadata. They are not queryable and should be preserved
                when modifying objects. More info: http://kubernetes.io/docs/user-guide/annotations'
              type: object
          type: object
        spec:
          description: |-
            ImageRepositorySpec defines the parameters for scanning an image
            repository, e.g., `fluxcd/flux`.
          properties:
            accessFrom:
              description: |-
                AccessFrom defines an ACL for allowing cross-namespace references
                to the ImageRepository object based on the caller's namespace labels.
              properties:
                namespaceSelectors:
                  description: |-
                    NamespaceSelectors is the list of namespace selectors to which this ACL applies.
                    Items in this list are evaluated using a logical OR operation.
                  items:
                    description: |-
                      NamespaceSelector selects the namespaces to which this ACL applies.
                      An empty map of MatchLabels matches all namespaces in a cluster.
                    properties:
                      matchLabels:
                        additionalProperties:
                          type: string
                        description: |-
                          MatchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels
                          map is equivalent to an element of matchExpressions, whose key field is "key", the
                          operator is "In", and the values array contains only "value". The requirements are ANDed.
                        type: object
                    type: object
                  type: array
              required:
              - namespaceSelectors
              type: object
            certSecretRef:
              description: |-
                CertSecretRef can be given the name of a Secret containing
                either or both of


                - a PEM-encoded client certificate (`tls.crt`) and private
                key (`tls.key`);
                - a PEM-encoded CA certificate (`ca.crt`)


                and whichever are supplied, will be used for connecting to the
                registry. The client cert and key are useful if you are
                authenticating with a certificate; the CA cert is useful if
                you are using a self-signed server certificate. The Secret must
                be of type `Opaque` or `kubernetes.io/tls`.


                Note: Support for the `caFile`, `certFile` and `keyFile` keys has
                been deprecated.
              properties:
                name:
                  description: Name of the referent.
                  type: string
              required:
              - name
              type: object
            exclusionList:
              default:
              - ^.*\.sig$
              description: |-
                ExclusionList is a list of regex strings used to exclude certain tags
                from being stored in the database.
              items:
                type: string
              maxItems: 25
              type: array
            image:
              description: Image is the name of the image repository
              type: string
            insecure:
              description: Insecure allows connecting to a non-TLS HTTP container
                registry.
              type: boolean
            interval:
              description: |-
                Interval is the length of time to wait between
                scans of the image repository.
              pattern: ^([0-9]+(\.[0-9]+)?(ms|s|m|h))+$
              type: string
            provider:
              default: generic
              description: |-
                The provider used for authentication, can be 'aws', 'azure', 'gcp' or 'generic'.
                When not specified, defaults to 'generic'.
              enum:
              - generic
              - aws
              - azure
              - gcp
              type: string
            secretRef:
              description: |-
                SecretRef can be given the name of a secret containing
                credentials to use for the image registry. The secret should be
                created with `kubectl create secret docker-registry`, or the
                equivalent.
              properties:
                name:
                  description: Name of the referent.
                  type: string
              required:
              - name
              type: object
            serviceAccountName:
              description: |-
                ServiceAccountName is the name of the Kubernetes ServiceAccount used to authenticate
                the image pull if the service account has attached pull secrets.
              maxLength: 253
              type: string
            suspend:
              description: |-
                This flag tells the controller to suspend subsequent image scans.
                It does not apply to already started scans. Defaults to false.
              type: boolean
            timeout:
              description: |-
                Timeout for image scanning.
                Defaults to 'Interval' duration.
              pattern: ^([0-9]+(\.[0-9]+)?(ms|s|m))+$
              type: string
          type: object
      type: object
