apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceDescriptor
metadata:
  labels:
    k8s.io/group: source.toolkit.fluxcd.io
    k8s.io/kind: HelmChart
    k8s.io/resource: helmcharts
    k8s.io/version: v1
  name: source.toolkit.fluxcd.io-v1-helmcharts
spec:
  connections:
  - labels:
    - source
    references:
    - '{.spec.sourceRef.name}'
    target:
      apiVersion: source.toolkit.fluxcd.io/v1beta2
      kind: HelmRepository
    type: MatchRef
  resource:
    group: source.toolkit.fluxcd.io
    kind: HelmChart
    name: helmcharts
    scope: Namespaced
    version: v1
  validation:
    openAPIV3Schema:
      description: HelmChart is the Schema for the helmcharts API.
      properties:
        apiVersion:
          description: |-
            APIVersion defines the versioned schema of this representation of an object.
            Servers should convert recognized schemas to the latest internal value, and
            may reject unrecognized values.
            More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
          type: string
        kind:
          description: |-
            Kind is a string value representing the REST resource this object represents.
            Servers may infer this from the endpoint the client submits requests to.
            Cannot be updated.
            In CamelCase.
            More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
          type: string
        metadata:
          properties:
            name:
              description: 'Name must be unique within a namespace. Is required when
                creating resources, although some resources may allow a client to
                request the generation of an appropriate name automatically. Name
                is primarily intended for creation idempotence and configuration definition.
                Cannot be updated. More info: http://kubernetes.io/docs/user-guide/identifiers#names'
              type: string
            namespace:
              description: "Namespace defines the space within which each name must
                be unique. An empty namespace is equivalent to the \"default\" namespace,
                but \"default\" is the canonical representation. Not all objects are
                required to be scoped to a namespace - the value of this field for
                those objects will be empty. \n Must be a DNS_LABEL. Cannot be updated.
                More info: http://kubernetes.io/docs/user-guide/namespaces"
              type: string
            labels:
              additionalProperties:
                type: string
              description: 'Map of string keys and values that can be used to organize
                and categorize (scope and select) objects. May match selectors of
                replication controllers and services. More info: http://kubernetes.io/docs/user-guide/labels'
              type: object
            annotations:
              additionalProperties:
                type: string
              description: 'Annotations is an unstructured key value map stored with
                a resource that may be set by external tools to store and retrieve
                arbitrary metadata. They are not queryable and should be preserved
                when modifying objects. More info: http://kubernetes.io/docs/user-guide/annotations'
              type: object
          type: object
        spec:
          description: HelmChartSpec specifies the desired state of a Helm chart.
          properties:
            chart:
              description: |-
                Chart is the name or path the Helm chart is available at in the
                SourceRef.
              type: string
            ignoreMissingValuesFiles:
              description: |-
                IgnoreMissingValuesFiles controls whether to silently ignore missing values
                files rather than failing.
              type: boolean
            interval:
              description: |-
                Interval at which the HelmChart SourceRef is checked for updates.
                This interval is approximate and may be subject to jitter to ensure
                efficient use of resources.
              pattern: ^([0-9]+(\.[0-9]+)?(ms|s|m|h))+$
              type: string
            reconcileStrategy:
              default: ChartVersion
              description: |-
                ReconcileStrategy determines what enables the creation of a new artifact.
                Valid values are ('ChartVersion', 'Revision').
                See the documentation of the values for an explanation on their behavior.
                Defaults to ChartVersion when omitted.
              enum:
              - ChartVersion
              - Revision
              type: string
            sourceRef:
              description: SourceRef is the reference to the Source the chart is available
                at.
              properties:
                apiVersion:
                  description: APIVersion of the referent.
                  type: string
                kind:
                  description: |-
                    Kind of the referent, valid values are ('HelmRepository', 'GitRepository',
                    'Bucket').
                  enum:
                  - HelmRepository
                  - GitRepository
                  - Bucket
                  type: string
                name:
                  description: Name of the referent.
                  type: string
              required:
              - kind
              - name
              type: object
            suspend:
              description: |-
                Suspend tells the controller to suspend the reconciliation of this
                source.
              type: boolean
            valuesFiles:
              description: |-
                ValuesFiles is an alternative list of values files to use as the chart
                values (values.yaml is not included by default), expected to be a
                relative path in the SourceRef.
                Values files are merged in the order of this list with the last file
                overriding the first. Ignored when omitted.
              items:
                type: string
              type: array
            verify:
              description: |-
                Verify contains the secret name containing the trusted public keys
                used to verify the signature and specifies which provider to use to check
                whether OCI image is authentic.
                This field is only supported when using HelmRepository source with spec.type 'oci'.
                Chart dependencies, which are not bundled in the umbrella chart artifact, are not verified.
              properties:
                matchOIDCIdentity:
                  description: |-
                    MatchOIDCIdentity specifies the identity matching criteria to use
                    while verifying an OCI artifact which was signed using Cosign keyless
                    signing. The artifact's identity is deemed to be verified if any of the
                    specified matchers match against the identity.
                  items:
                    description: |-
                      OIDCIdentityMatch specifies options for verifying the certificate identity,
                      i.e. the issuer and the subject of the certificate.
                    properties:
                      issuer:
                        description: |-
                          Issuer specifies the regex pattern to match against to verify
                          the OIDC issuer in the Fulcio certificate. The pattern must be a
                          valid Go regular expression.
                        type: string
                      subject:
                        description: |-
                          Subject specifies the regex pattern to match against to verify
                          the identity subject in the Fulcio certificate. The pattern must
                          be a valid Go regular expression.
                        type: string
                    required:
                    - issuer
                    - subject
                    type: object
                  type: array
                provider:
                  default: cosign
                  description: Provider specifies the technology used to sign the
                    OCI Artifact.
                  enum:
                  - cosign
                  - notation
                  type: string
                secretRef:
                  description: |-
                    SecretRef specifies the Kubernetes Secret containing the
                    trusted public keys.
                  properties:
                    name:
                      description: Name of the referent.
                      type: string
                  required:
                  - name
                  type: object
              required:
              - provider
              type: object
            version:
              default: '*'
              description: |-
                Version is the chart version semver expression, ignored for charts from
                GitRepository and Bucket sources. Defaults to latest when omitted.
              type: string
          required:
          - chart
          - interval
          - sourceRef
          type: object
      type: object
