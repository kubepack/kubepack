    kind: Bucket
    name: buckets
    scope: Namespaced
    version: v1beta2
  validation:
    openAPIV3Schema:
      description: Bucket is the Schema for the buckets API.
      properties:
        apiVersion:
          description: |-
            APIVersion defines the versioned schema of this representation of an object.
