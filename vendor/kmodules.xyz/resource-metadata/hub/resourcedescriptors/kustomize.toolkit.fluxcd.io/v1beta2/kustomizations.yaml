apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceDescriptor
metadata:
  labels:
    k8s.io/group: kustomize.toolkit.fluxcd.io
    k8s.io/kind: Kustomization
    k8s.io/resource: kustomizations
    k8s.io/version: v1beta2
  name: kustomize.toolkit.fluxcd.io-v1beta2-kustomizations
spec:
  resource:
    group: kustomize.toolkit.fluxcd.io
    kind: Kustomization
    name: kustomizations
    scope: Namespaced
    version: v1beta2
  validation:
    openAPIV3Schema:
      description: Kustomization is the Schema for the kustomizations API.
      properties:
        apiVersion:
          description: |-
            APIVersion defines the versioned schema of this representation of an object.
            Servers should convert recognized schemas to the latest internal value, and
            may reject unrecognized values.
            More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
          type: string
        kind:
          description: |-
            Kind is a string value representing the REST resource this object represents.
            Servers may infer this from the endpoint the client submits requests to.
            Cannot be updated.
            In CamelCase.
            More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
          type: string
        metadata:
          properties:
            name:
              description: 'Name must be unique within a namespace. Is required when
                creating resources, although some resources may allow a client to
                request the generation of an appropriate name automatically. Name
                is primarily intended for creation idempotence and configuration definition.
                Cannot be updated. More info: http://kubernetes.io/docs/user-guide/identifiers#names'
              type: string
            namespace:
              description: "Namespace defines the space within which each name must
                be unique. An empty namespace is equivalent to the \"default\" namespace,
                but \"default\" is the canonical representation. Not all objects are
                required to be scoped to a namespace - the value of this field for
                those objects will be empty. \n Must be a DNS_LABEL. Cannot be updated.
                More info: http://kubernetes.io/docs/user-guide/namespaces"
              type: string
            labels:
              additionalProperties:
                type: string
              description: 'Map of string keys and values that can be used to organize
                and categorize (scope and select) objects. May match selectors of
                replication controllers and services. More info: http://kubernetes.io/docs/user-guide/labels'
              type: object
            annotations:
              additionalProperties:
                type: string
              description: 'Annotations is an unstructured key value map stored with
                a resource that may be set by external tools to store and retrieve
                arbitrary metadata. They are not queryable and should be preserved
                when modifying objects. More info: http://kubernetes.io/docs/user-guide/annotations'
              type: object
          type: object
        spec:
          description: KustomizationSpec defines the configuration to calculate the
            desired state from a Source using Kustomize.
          properties:
            commonMetadata:
              description: |-
                CommonMetadata specifies the common labels and annotations that are applied to all resources.
                Any existing label or annotation will be overridden if its key matches a common one.
              properties:
                annotations:
                  additionalProperties:
                    type: string
                  description: Annotations to be added to the object's metadata.
                  type: object
                labels:
                  additionalProperties:
                    type: string
                  description: Labels to be added to the object's metadata.
                  type: object
              type: object
            components:
              description: Components specifies relative paths to specifications of
                other Components.
              items:
                type: string
              type: array
            decryption:
              description: Decrypt Kubernetes secrets before applying them on the
                cluster.
              properties:
                provider:
                  description: Provider is the name of the decryption engine.
                  enum:
                  - sops
                  type: string
                secretRef:
                  description: The secret name containing the private OpenPGP keys
                    used for decryption.
                  properties:
                    name:
                      description: Name of the referent.
                      type: string
                  required:
                  - name
                  type: object
              required:
              - provider
              type: object
            dependsOn:
              description: |-
                DependsOn may contain a meta.NamespacedObjectReference slice
                with references to Kustomization resources that must be ready before this
                Kustomization can be reconciled.
              items:
                description: |-
                  NamespacedObjectReference contains enough information to locate the referenced Kubernetes resource object in any
                  namespace.
                properties:
                  name:
                    description: Name of the referent.
                    type: string
                  namespace:
                    description: Namespace of the referent, when not specified it
                      acts as LocalObjectReference.
                    type: string
                required:
                - name
                type: object
              type: array
            force:
              default: false
              description: |-
                Force instructs the controller to recreate resources
                when patching fails due to an immutable field change.
              type: boolean
            healthChecks:
              description: A list of resources to be included in the health assessment.
              items:
                description: |-
                  NamespacedObjectKindReference contains enough information to locate the typed referenced Kubernetes resource object
                  in any namespace.
                properties:
                  apiVersion:
                    description: API version of the referent, if not specified the
                      Kubernetes preferred version will be used.
                    type: string
                  kind:
                    description: Kind of the referent.
                    type: string
                  name:
                    description: Name of the referent.
                    type: string
                  namespace:
                    description: Namespace of the referent, when not specified it
                      acts as LocalObjectReference.
                    type: string
                required:
                - kind
                - name
                type: object
              type: array
            images:
              description: |-
                Images is a list of (image name, new name, new tag or digest)
                for changing image names, tags or digests. This can also be achieved with a
                patch, but this operator is simpler to specify.
              items:
                description: Image contains an image name, a new name, a new tag or
                  digest, which will replace the original name and tag.
                properties:
                  digest:
                    description: |-
                      Digest is the value used to replace the original image tag.
                      If digest is present NewTag value is ignored.
                    type: string
                  name:
                    description: Name is a tag-less image name.
                    type: string
                  newName:
                    description: NewName is the value used to replace the original
                      name.
                    type: string
                  newTag:
                    description: NewTag is the value used to replace the original
                      tag.
                    type: string
                required:
                - name
                type: object
              type: array
            interval:
              description: The interval at which to reconcile the Kustomization.
              pattern: ^([0-9]+(\.[0-9]+)?(ms|s|m|h))+$
              type: string
            kubeConfig:
              description: |-
                The KubeConfig for reconciling the Kustomization on a remote cluster.
                When used in combination with KustomizationSpec.ServiceAccountName,
                forces the controller to act on behalf of that Service Account at the
                target cluster.
                If the --default-service-account flag is set, its value will be used as
                a controller level fallback for when KustomizationSpec.ServiceAccountName
                is empty.
              properties:
                secretRef:
                  description: |-
                    SecretRef holds the name of a secret that contains a key with
                    the kubeconfig file as the value. If no key is set, the key will default
                    to 'value'.
                    It is recommended that the kubeconfig is self-contained, and the secret
                    is regularly updated if credentials such as a cloud-access-token expire.
                    Cloud specific `cmd-path` auth helpers will not function without adding
                    binaries and credentials to the Pod that is responsible for reconciling
                    Kubernetes resources.
                  properties:
                    key:
                      description: Key in the Secret, when not specified an implementation-specific
                        default key is used.
                      type: string
                    name:
                      description: Name of the Secret.
                      type: string
                  required:
                  - name
                  type: object
              required:
              - secretRef
              type: object
            patches:
              description: |-
                Strategic merge and JSON patches, defined as inline YAML objects,
                capable of targeting objects based on kind, label and annotation selectors.
              items:
                description: |-
                  Patch contains an inline StrategicMerge or JSON6902 patch, and the target the patch should
                  be applied to.
                properties:
                  patch:
                    description: |-
                      Patch contains an inline StrategicMerge patch or an inline JSON6902 patch with
                      an array of operation objects.
                    type: string
                  target:
                    description: Target points to the resources that the patch document
                      should be applied to.
                    properties:
                      annotationSelector:
                        description: |-
                          AnnotationSelector is a string that follows the label selection expression
                          https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/#api
                          It matches with the resource annotations.
                        type: string
                      group:
                        description: |-
                          Group is the API group to select resources from.
                          Together with Version and Kind it is capable of unambiguously identifying and/or selecting resources.
                          https://github.com/kubernetes/community/blob/master/contributors/design-proposals/api-machinery/api-group.md
                        type: string
                      kind:
                        description: |-
                          Kind of the API Group to select resources from.
                          Together with Group and Version it is capable of unambiguously
                          identifying and/or selecting resources.
                          https://github.com/kubernetes/community/blob/master/contributors/design-proposals/api-machinery/api-group.md
                        type: string
                      labelSelector:
                        description: |-
                          LabelSelector is a string that follows the label selection expression
                          https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/#api
                          It matches with the resource labels.
                        type: string
                      name:
                        description: Name to match resources with.
                        type: string
                      namespace:
                        description: Namespace to select resources from.
                        type: string
                      version:
                        description: |-
                          Version of the API Group to select resources from.
                          Together with Group and Kind it is capable of unambiguously identifying and/or selecting resources.
                          https://github.com/kubernetes/community/blob/master/contributors/design-proposals/api-machinery/api-group.md
                        type: string
                    type: object
                required:
                - patch
                type: object
              type: array
            patchesJson6902:
              description: |-
                JSON 6902 patches, defined as inline YAML objects.
                Deprecated: Use Patches instead.
              items:
                description: JSON6902Patch contains a JSON6902 patch and the target
                  the patch should be applied to.
                properties:
                  patch:
                    description: Patch contains the JSON6902 patch document with an
                      array of operation objects.
                    items:
                      description: |-
                        JSON6902 is a JSON6902 operation object.
                        https://datatracker.ietf.org/doc/html/rfc6902#section-4
                      properties:
                        from:
                          description: |-
                            From contains a JSON-pointer value that references a location within the target document where the operation is
                            performed. The meaning of the value depends on the value of Op, and is NOT taken into account by all operations.
                          type: string
                        op:
                          description: |-
                            Op indicates the operation to perform. Its value MUST be one of "add", "remove", "replace", "move", "copy", or
                            "test".
                            https://datatracker.ietf.org/doc/html/rfc6902#section-4
                          enum:
                          - test
                          - remove
                          - add
                          - replace
                          - move
                          - copy
                          type: string
                        path:
                          description: |-
                            Path contains the JSON-pointer value that references a location within the target document where the operation
                            is performed. The meaning of the value depends on the value of Op.
                          type: string
                        value:
                          description: |-
                            Value contains a valid JSON structure. The meaning of the value depends on the value of Op, and is NOT taken into
                            account by all operations.
                          x-kubernetes-preserve-unknown-fields: true
                      required:
                      - op
                      - path
                      type: object
                    type: array
                  target:
                    description: Target points to the resources that the patch document
                      should be applied to.
                    properties:
                      annotationSelector:
                        description: |-
                          AnnotationSelector is a string that follows the label selection expression
                          https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/#api
                          It matches with the resource annotations.
                        type: string
                      group:
                        description: |-
                          Group is the API group to select resources from.
                          Together with Version and Kind it is capable of unambiguously identifying and/or selecting resources.
                          https://github.com/kubernetes/community/blob/master/contributors/design-proposals/api-machinery/api-group.md
                        type: string
                      kind:
                        description: |-
                          Kind of the API Group to select resources from.
                          Together with Group and Version it is capable of unambiguously
                          identifying and/or selecting resources.
                          https://github.com/kubernetes/community/blob/master/contributors/design-proposals/api-machinery/api-group.md
                        type: string
                      labelSelector:
                        description: |-
                          LabelSelector is a string that follows the label selection expression
                          https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/#api
                          It matches with the resource labels.
                        type: string
                      name:
                        description: Name to match resources with.
                        type: string
                      namespace:
                        description: Namespace to select resources from.
                        type: string
                      version:
                        description: |-
                          Version of the API Group to select resources from.
                          Together with Group and Kind it is capable of unambiguously identifying and/or selecting resources.
                          https://github.com/kubernetes/community/blob/master/contributors/design-proposals/api-machinery/api-group.md
                        type: string
                    type: object
                required:
                - patch
                - target
                type: object
              type: array
            patchesStrategicMerge:
              description: |-
                Strategic merge patches, defined as inline YAML objects.
                Deprecated: Use Patches instead.
              items:
                x-kubernetes-preserve-unknown-fields: true
              type: array
            path:
              description: |-
                Path to the directory containing the kustomization.yaml file, or the
                set of plain YAMLs a kustomization.yaml should be generated for.
                Defaults to 'None', which translates to the root path of the SourceRef.
              type: string
            postBuild:
              description: |-
                PostBuild describes which actions to perform on the YAML manifest
                generated by building the kustomize overlay.
              properties:
                substitute:
                  additionalProperties:
                    type: string
                  description: |-
                    Substitute holds a map of key/value pairs.
                    The variables defined in your YAML manifests
                    that match any of the keys defined in the map
                    will be substituted with the set value.
                    Includes support for bash string replacement functions
                    e.g. ${var:=default}, ${var:position} and ${var/substring/replacement}.
                  type: object
                substituteFrom:
                  description: |-
                    SubstituteFrom holds references to ConfigMaps and Secrets containing
                    the variables and their values to be substituted in the YAML manifests.
                    The ConfigMap and the Secret data keys represent the var names and they
                    must match the vars declared in the manifests for the substitution to happen.
                  items:
                    description: |-
                      SubstituteReference contains a reference to a resource containing
                      the variables name and value.
                    properties:
                      kind:
                        description: Kind of the values referent, valid values are
                          ('Secret', 'ConfigMap').
                        enum:
                        - Secret
                        - ConfigMap
                        type: string
                      name:
                        description: |-
                          Name of the values referent. Should reside in the same namespace as the
                          referring resource.
                        maxLength: 253
                        minLength: 1
                        type: string
                      optional:
                        default: false
                        description: |-
                          Optional indicates whether the referenced resource must exist, or whether to
                          tolerate its absence. If true and the referenced resource is absent, proceed
                          as if the resource was present but empty, without any variables defined.
                        type: boolean
                    required:
                    - kind
                    - name
                    type: object
                  type: array
              type: object
            prune:
              description: Prune enables garbage collection.
              type: boolean
            retryInterval:
              description: |-
                The interval at which to retry a previously failed reconciliation.
                When not specified, the controller uses the KustomizationSpec.Interval
                value to retry failures.
              pattern: ^([0-9]+(\.[0-9]+)?(ms|s|m|h))+$
              type: string
            serviceAccountName:
              description: |-
                The name of the Kubernetes service account to impersonate
                when reconciling this Kustomization.
              type: string
            sourceRef:
              description: Reference of the source where the kustomization file is.
              properties:
                apiVersion:
                  description: API version of the referent.
                  type: string
                kind:
                  description: Kind of the referent.
                  enum:
                  - OCIRepository
                  - GitRepository
                  - Bucket
                  type: string
                name:
                  description: Name of the referent.
                  type: string
                namespace:
                  description: Namespace of the referent, defaults to the namespace
                    of the Kubernetes resource object that contains the reference.
                  type: string
              required:
              - kind
              - name
              type: object
            suspend:
              description: |-
                This flag tells the controller to suspend subsequent kustomize executions,
                it does not apply to already started executions. Defaults to false.
              type: boolean
            targetNamespace:
              description: |-
                TargetNamespace sets or overrides the namespace in the
                kustomization.yaml file.
              maxLength: 63
              minLength: 1
              type: string
            timeout:
              description: |-
                Timeout for validation, apply and health checking operations.
                Defaults to 'Interval' duration.
              pattern: ^([0-9]+(\.[0-9]+)?(ms|s|m|h))+$
              type: string
            validation:
              description: 'Deprecated: Not used in v1beta2.'
              enum:
              - none
              - client
              - server
              type: string
            wait:
              description: |-
                Wait instructs the controller to check the health of all the reconciled resources.
                When enabled, the HealthChecks are ignored. Defaults to false.
              type: boolean
          required:
          - interval
          - prune
          - sourceRef
          type: object
      type: object
