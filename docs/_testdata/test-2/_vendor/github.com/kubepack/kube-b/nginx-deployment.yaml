apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: nginx-b
spec:
  replicas: 2
  template:
    metadata:
      annotations:
        app: nginx
      labels:
        app: nginx
      name: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 10m
